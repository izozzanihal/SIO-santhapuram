<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIO SANTHAPURAM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
            font-size: 2rem; /* Adjusted for mobile */
            font-weight: bold;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Typing Animation */
        #splash h1 {
            overflow: hidden; /* Hide overflow */
            border-right: 0.15em solid #fff; /* Cursor effect */
            white-space: nowrap; /* Keep text in one line */
            margin: 0 auto; /* Center the text */
            letter-spacing: 0.15em; /* Spacing between letters */
            animation: typing 3s steps(14, end), blink-caret 0.75s step-end infinite;
        }

        /* Typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Cursor blink effect */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        /* Main Container */
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            max-width: 90%; /* Adjusted for mobile */
            width: 100%;
            margin: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            display: none; /* Hidden initially */
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #fff;
            font-size: 2rem; /* Adjusted for mobile */
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #ccc;
            font-size: 1.2rem; /* Adjusted for mobile */
            text-align: center;
            margin-bottom: 20px; /* Adjusted for mobile */
        }
        .form-group {
            margin-bottom: 15px; /* Adjusted for mobile */
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #444;
            padding: 10px; /* Adjusted for mobile */
            font-size: 14px; /* Adjusted for mobile */
            background: #333;
            color: #fff;
        }
        .form-control:focus {
            border-color: #666;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            width: 100%;
            background: #444;
            border: none;
            border-radius: 10px;
            padding: 10px; /* Adjusted for mobile */
            font-size: 14px; /* Adjusted for mobile */
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #666;
        }
        .card {
            margin-top: 15px; /* Adjusted for mobile */
            border: none;
            border-radius: 15px;
            background: #333;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        .card-body {
            padding: 15px; /* Adjusted for mobile */
        }
        .card-body p {
            margin: 8px 0; /* Adjusted for mobile */
            font-size: 12px; /* Adjusted for mobile */
            color: #ccc;
        }
        .btn-copy {
            margin-top: 10px; /* Adjusted for mobile */
            width: 100%;
            background: #666;
            border: none;
            border-radius: 10px;
            padding: 10px; /* Adjusted for mobile */
            font-size: 14px; /* Adjusted for mobile */
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-copy:hover {
            background: #888;
        }
        .alert {
            margin-top: 15px; /* Adjusted for mobile */
            border-radius: 10px;
            text-align: center;
            font-size: 12px; /* Adjusted for mobile */
            background: #444;
            color: #fff;
        }

        /* Media Queries for Mobile */
        @media (max-width: 480px) {
            #splash h1 {
                font-size: 1.5rem; /* Smaller font for very small screens */
            }
            .container {
                padding: 15px; /* Smaller padding for very small screens */
            }
            h1 {
                font-size: 1.5rem; /* Smaller font for very small screens */
            }
            h2 {
                font-size: 1rem; /* Smaller font for very small screens */
            }
            .form-control {
                padding: 8px; /* Smaller padding for very small screens */
                font-size: 12px; /* Smaller font for very small screens */
            }
            .btn-primary, .btn-copy {
                padding: 8px; /* Smaller padding for very small screens */
                font-size: 12px; /* Smaller font for very small screens */
            }
            .card-body p {
                font-size: 10px; /* Smaller font for very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <h1>അസ്സലാമു അലൈക്കും........</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>SIO</h1>
        <h2>SANTHAPURAM</h2>

        <!-- Unit Selection -->
        <div class="form-group">
            <label for="unitAmount">Select Unit:</label>
            <select id="unitAmount" class="form-control">
                <option value="18000">Santhapuram North</option>
                <option value="24000">Kanjirapalli</option>
                <option value="22000">Mullyakurshi</option>
                <option value="20000">Chungam</option>
                <option value="10000">Chirakkal</option>
                <option value="20000">Pallikuth</option>
                <option value="10000">Nenmini</option>
            </select>
        </div>

        <!-- Amount Inputs -->
        <div class="form-group">
            <label for="collatedAmount">Total Collected Amount:</label>
            <input type="number" id="collatedAmount" class="form-control" placeholder="Enter total amount" min="0">
        </div>
        <div class="form-group">
            <label for="TodaycollatedAmount">Today Collected Amount:</label>
            <input type="number" id="TodaycollatedAmount" class="form-control" placeholder="Enter today's amount" min="0">
        </div>

        <!-- Calculate Button -->
        <button onclick="calculate()" class="btn btn-primary">Calculate</button>

        <!-- Results Card -->
        <div class="card mt-4">
            <div class="card-body" id="output">
                <!-- Results will be displayed here -->
            </div>
        </div>

        <!-- Copy Button -->
        <button onclick="copyOutput()" class="btn-copy">Copy Results <i class="fas fa-copy"></i></button>
    </div>

    <script>
        // Show splash screen for 2 seconds, then display the main container
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 5000); // Adjusted to 5 seconds to allow typing animation to complete

        function calculate() {
            const collatedAmount = parseFloat(document.getElementById('collatedAmount').value);
            const todayCollatedAmount = parseFloat(document.getElementById('TodaycollatedAmount').value);
            const unitDropdown = document.getElementById('unitAmount');
            const unitName = unitDropdown.options[unitDropdown.selectedIndex].text;
            const unitAmount = parseFloat(unitDropdown.value);

            if (isNaN(collatedAmount) || collatedAmount < 0) {
                alert("Please enter a valid total collected amount.");
                return;
            }

            if (isNaN(todayCollatedAmount) || todayCollatedAmount < 0) {
                alert("Please enter a valid today's collected amount.");
                return;
            }

            if (collatedAmount < todayCollatedAmount) {
                alert("Today's collected amount cannot be greater than the total collected amount.");
                return;
            }

            const unitAmount15Percent = collatedAmount * 0.15;
            const percentage = (collatedAmount / unitAmount) * 100;
            const todayPercentage = (todayCollatedAmount / unitAmount) * 100;
            const remainingAmount = unitAmount - collatedAmount;

            let outputText = `
                <p><strong>${unitName}:</strong> ₹${unitAmount.toFixed(2)}</p>
                <p><strong>Total Collected:</strong> ₹${collatedAmount.toFixed(2)}</p>
                <p><strong>Today Collected:</strong> ₹${todayCollatedAmount.toFixed(2)}</p>
                <p><strong>15% of Total:</strong> ₹${unitAmount15Percent.toFixed(2)}</p>
                <p><strong>Progress:</strong> ${percentage.toFixed(2)}%</p>
                <p><strong>Today's Progress:</strong> ${todayPercentage.toFixed(2)}%</p>
            `;

            if (collatedAmount >= unitAmount) {
                outputText += `<p class="text-success"><strong>Mashallah! Target achieved.</strong></p>`;
            } else {
                outputText += `<p class="text-warning"><strong>Remaining:</strong> ₹${remainingAmount.toFixed(2)}</p>`;
            }

            document.getElementById('output').innerHTML = outputText;
        }

        function copyOutput() {
            const outputText = document.getElementById('output').innerText;
            navigator.clipboard.writeText(outputText);
            alert("Results copied to clipboard!");
        }
    </script>
</body>
</html>
